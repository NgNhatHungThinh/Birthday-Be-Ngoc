<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UFT-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>Birthday Em Yeu</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="/css/index.css" /> 
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Trirong">

    <body>
        <main class="main">   
            <div class="balloon__container">
                <div class="happy__line">
                    <span class="balloon__1">H</span>
                    <span class="balloon__2">A</span>
                    <span class="balloon__3">P</span>
                    <span class="balloon__4">P</span>
                    <span class="balloon__5">Y</span>
                </div> 
                <div class="birthday__line">
                    <span class="balloon__6">B</span>
                    <span class="balloon__7">I</span>
                    <span class="balloon__8">R</span>
                    <span class="balloon__9">T</span>
                    <span class="balloon__10">H</span>
                </div>
                <div class="day__line">
                    <span class="balloon__11">D</span>
                    <span class="balloon__12">A</span>
                    <span class="balloon__13">Y</span>
                </div>
            </div>

            <div class="photos__container"> 
                <span class="name">Hồng Ngọc</span>
                <span class="topic" >Sinh nhật lần thứ 25</span>
                <div class="picture">
                    <img src="https://i.postimg.cc/WpMT6RS2/image1.png" class="photo" onclick="nextPhoto()">
                    <img src="https://i.postimg.cc/90jV51X5/image2.png" class="photo" onclick="nextPhoto()">
                    <img src="https://i.postimg.cc/wjW6yh2L/image3.png" class="photo" onclick="nextPhoto()">
                    <img src="https://i.postimg.cc/wjBzp1zv/image4.png" class="photo" onclick="nextPhoto()">
                    <img src="https://i.postimg.cc/fLYnKXcH/image5.png" class="photo" onclick="nextPhoto()">
                    <img src="https://i.postimg.cc/VvyssmRh/image6.png" class="photo" onclick="nextPhoto()">
                    <img src="https://i.postimg.cc/0QK2qbpm/image7.png" class="photo" onclick="nextPhoto()">
                    <img src="https://i.postimg.cc/sDsyTn05/image8.png" class="photo" onclick="nextPhoto()">
                    <img src="https://i.postimg.cc/k50PKwb6/image9.png" class="photo" onclick="nextPhoto()">
                    <img src="https://i.postimg.cc/t4mjC9Rz/image10.png" class="photo" onclick="nextPhoto()">
                </div>
            </div>

            <div class="giftbox__container">
                <span class="notify">Em nhấn vào nắp quà nhé! &#128521;</span>
                <div class="giftbox">
                    <div class="giftbox__cover" onclick="showMessage()"></div>
                    <div class="giftbox__body">
                        <div id="bodyCap" class="giftbox__capShadow"></div>
                    </div>
                </div>
                <div class="giftbox__shadow"></div>
            </div>
        </main>
        <script src="script/index.js"></script>
