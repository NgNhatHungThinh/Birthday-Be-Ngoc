<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UFT-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>Birthday Em Yeu</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="/css/index.css" /> 
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Trirong"> 
    </head>

    <body>
        <main class="main">   
            <!-- <audio id="player" autoplay loop>
                <source src="https://drive.google.com/drive/my-drive/" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio> -->

            <div class="balloon__container">
                <div class="happy__line">
                    <span class="balloon__1">H</span>
                    <span class="balloon__2">A</span>
                    <span class="balloon__3">P</span>
                    <span class="balloon__4">P</span>
                    <span class="balloon__5">Y</span>
                </div> 
                <div class="birthday__line">
                    <span class="balloon__6">B</span>
                    <span class="balloon__7">I</span>
                    <span class="balloon__8">R</span>
                    <span class="balloon__9">T</span>
                    <span class="balloon__10">H</span>
                </div>
                <div class="day__line">
                    <span class="balloon__11">D</span>
                    <span class="balloon__12">A</span>
                    <span class="balloon__13">Y</span>
                </div>
            </div>

            <div class="photos__container"> 
                <span class="name">Hồng Ngọc</span>
                <span class="topic">Sinh nhật lần thứ 25</span>
                <div class="picture">
                    <img src="https://i.postimg.cc/Bbgnd8Y9/Picture-1.png" class="photo" onclick="nextPhoto()">
                    <img src="https://i.postimg.cc/sD9td0rJ/Picture-3.png" class="photo" onclick="nextPhoto()">
                </div>
            </div>

            <div class="giftbox__container">
                <span class="notify">Quà tặng em! &#128521;</span>
                <div class="giftbox">
                    <div class="giftbox__cover" onclick="showMessage()"></div>
                    <div class="giftbox__body"></div>
                </div>
                <div class="giftbox__shadow"></div>
            </div>

            <!-- 5. Phần nhạc -->
            <audio id="player" controls autoplay loop>
                <source src="./music.mp3" type="audio/mpeg">
            </audio>
        </main>
        <script src="script/index.js"></script>
        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    </body>
</html>
